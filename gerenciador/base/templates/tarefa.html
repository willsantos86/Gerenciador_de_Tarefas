{% extends 'base.html' %}

{% load bootstrap5 %}

{% block conteudo %}
<div class="container my-3 m-auto">
  <div class="px-2 py-2  text-white border border-white rounded">
      <div class="col-lg-12 text-center">
          <h1 class="display-4 fst-italic" style="text-align: center; color: white; font-size: 25px;">Adicionar</h1>
      </div>
    </div>
        {% if sucesso %}
        <p class="alert alert-success text-center fst-italic">Mensagem enviada com sucesso!</p>
        {% else %}
        <form class="form-group m-auto border border-white p-5 fw-bolder shadow p-3 mb-5 bg rounded fst-italic"  method="post" action="">
            <div class="input-group-text fw-bolder text-white bg bg-dark mb-5 fst-italic" style="font-size: 20px;">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary mx-2 mt-3 fw-bold fst-italic">Adicionar</button>
            </div>
        </form>
        {% endif %}
    </div>
{% endblock %}

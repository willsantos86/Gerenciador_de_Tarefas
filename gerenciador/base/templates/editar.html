{% extends 'base.html' %}
{% load bootstrap5 %}
{% block conteudo %}
<div class="container">
  <div class="container my-3 m-auto">
    <div class="px-2 py-2 text-dark border border-white rounded">
        <div class="col-lg-12 text-center bg-dark">
            <h1 class="display-4 fst-italic text-white bg-dark" style="text-align: center; color: black; font-size: 25px;">Editar</h1>
        </div>
      </div>
<form class="form-group col-12 m-auto" method="post" action="">
    <div class="input-group-text m-auto text-white  bg-dark col-12 shadow p-3 mb-3 rounded fst-italic">
      {% csrf_token %}
      {% bootstrap_form form %}
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary btn btn-large mx-1 mb-5 fw-bold justify-content-md-end fst-italic" type="submit">Salvar Tarefa</button>
    </div>
    
</div>
{% endblock %}

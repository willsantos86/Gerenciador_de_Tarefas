{% extends 'base.html' %}
{% load bootstrap5 %}
{% block conteudo %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body" style="background: rgb(242, 243, 244)">
                <h4 class="card-title text-center mb-4">Entrar no Sistema</h4>

                <form method="post">
                    {% csrf_token %}
                    
                    <input type="hidden" name="next" value="{{ next }}">
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary btn-block mt-3">Entrar</button>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}

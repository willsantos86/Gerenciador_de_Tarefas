
{% load bootstrap5 %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Gerenciador de Tarefas</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/blog.css" rel="stylesheet">
  </head>
  <body style="background: rgb(11, 31, 52);">
<div>
    <header class="blog-header mb-1">
      <div class="row flex-nowrap justify-content-between align-items-center" style="background: rgb(55, 71, 79);" >
        <div class="col-lg-12 text-center shadow p-3 mb-3" >
          <h6 class="blog-header-logo text-white fst-italic">Gerenciador de Tarefas</h6>
        </div>
      </div>
    </header>
<div class="row">
    <div class="col-md-4 offset-md-4 py-5">
        <div class="card auth-card">
            <div class="card-body" style="background: rgb(242, 243, 244)">
                <h4 class="card-title text-center mb-4">Entrar no Sistema</h4>

                <form method="post">
                    {% csrf_token %}
                    
                    <input type="hidden" name="next" value="{{ next }}">
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary btn-block mt-3">Entrar</button>
                </form>

            </div>
        </div>
    </div>
</div>

<footer class="blog-footer text-white" style="background: rgb(55, 71, 79);">
    <p>Criado por William Santos</p>
  </footer>
 </body>
  </html>
